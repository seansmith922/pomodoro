<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timer-container">
        <div id="mode-text">Work Time</div>
        <div class="timer-controls">
            <button class="time-adjust" id="decrease">-</button>
            <div class="timer-display">
                <span id="minutes">25</span><span class="separator">:</span><span id="seconds">00</span>
            </div>
            <button class="time-adjust" id="increase">+</button>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-buttons">
            <button id="work-mode" class="active">Work</button>
            <button id="rest-mode">Break</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
